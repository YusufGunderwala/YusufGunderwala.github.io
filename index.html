<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidNews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="news.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo">
            <img src="Logo.png" alt="logo">
        </div>
        <div class="topnav">
            <a href="#us">U.S.</a>
            <a href="#world">World</a>
            <a href="#politics">Politics</a>
            <a href="#technology">Technology</a>
            <a href="#sports">Sports</a>
            <a href="#entertainment">Entertainment</a>
            <a href="#India">India</a>
            <a href="#BGMI">BGMI</a>
            <a href="#Olympics">Olympics</a>
            <a href="#Artificial Intelligence">Artificial Intelligence</a>
            <div>
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox-label">
                    <i class="fa fa-moon"></i>
                    <i class="fa fa-sun"></i>
                    <span class="ball"></span>
                </label>
            </div>
            <a href="javascript:void(0);" class="icon menu-toggle" onclick="toggleMenu()">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </a>
        </div>
        <div class="search-bar">
            <input id="search-input" type="text" placeholder="Search...">
            <button id="search-button">Search</button>
        </div>
    </header>

    <main>
        <div id="news-container">
            <!-- News articles will be dynamically loaded here -->
        </div>
    </main>

    <div id="side-menu" class="side-menu">
        <button class="closebtn" onclick="closeMenu()">&times;</button>
        <a href="#home">Home</a>
        <a href="#us">U.S.</a>
        <a href="#world">World</a>
        <a href="#politics">Politics</a>
        <a href="#technology">Technology</a>
        <a href="#sports">Sports</a>
        <a href="#entertainment">Entertainment</a>
        <a href="#India">India</a>
    </div>

    <div id="search-results" class="search-results"></div>

    <script src="script.js"></script>
</body>

</html>
